<!DOCTYPE HTML>
<html>
<head>
  <title>DrupalGap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/debug.css">
</head>
<body>

  <div data-role="page" id="drupalgap_page_setup">
    <div data-role="header">
      <h1>DrupalGap Setup</h1>
    </div><!-- /header -->
    <div data-role="header" data-theme="c">
      <h3>1. Enable Module</h3>
    </div><!-- /header -->
    <div data-role="content">
      <p>Enable the DrupalGap module.</p>
    </div>
    <div data-role="header" data-theme="c">
      <h3>2. Add Drupal Site</h3>
    </div><!-- /header -->
    <div data-role="content">
      <input type="text" id="drupalgap_page_setup_site_url" value="http://test.localhost:8082"/>
        <p></p>
        <fieldset>
        <div><button type="button" data-theme="b" id="drupalgap_page_setup_connect">Connect</button></div>
      </fieldset>
      <p>Enable the DrupalGap module on your Drupal site, enter the URL to your Drupal site and press 'Connect'.</p>
    </div><!-- /content -->
  </div><!-- /page -->

  <!-- Zepto lib -->
  <script src="../js/jquery-1.8.2.js"></script>

  <!-- Services JS -->
  <script src="../js/services/drupalgap.js"></script>
  <script src="../js/services/services.js"></script>
  <script src="../js/services/system.js"></script>
  <script src="../js/drupalgap.js"></script>

  <!-- This page -->
  <script src="../js/pages/setup.js"></script>
</body>
</html>
