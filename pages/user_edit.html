<!DOCTYPE HTML>
<html>
<head>
  <title>DrupalGap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/debug.css">
</head>
<body>

  <div data-role="page" id="drupalgap_page_user_edit">
    <div data-role="header">
      <a href="user.html" data-icon="back" class="ui-btn-left">Back</a>
      <h1>Edit Account</h1>
    </div><!-- /header -->
    <div data-role="content">
      <div id='drupalgap_page_user_edit_messages' class='messages'></div>
      <fieldset>
        <div>
          <label for="drupalgap_user_edit_name">Username *</label>
          <input type="text" id="drupalgap_user_edit_name" />
          <p>Spaces are allowed; punctuation is not allowed except for periods, hyphens, apostrophes, and underscores.</p>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="drupalgap_user_edit_current_pass">Current password</label>
          <input type="password" id="drupalgap_user_edit_current_pass" />
          <p>Enter your current password to change your <span style="text-decoration: italic;">E-mail address</span>.</p>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="drupalgap_user_edit_mail">E-mail address *</label>
          <input type="text" id="drupalgap_user_edit_mail" />
        </div>
      </fieldset>
      <fieldset><legend>Change Password</legend>
        <div>
          <label for="drupalgap_user_edit_pass1">Password</label>
          <input type="password" id="drupalgap_user_edit_pass1" />
        </div>
        <div>
          <label for="drupalgap_user_edit_pass2">Confirm password</label>
          <input type="password" id="drupalgap_user_edit_pass2" />
          <p>To change the current user password, enter the new password in both fields.</p>
        </div>
      </fieldset>
      <fieldset>
        <p></p>
        <div><button type="button" data-theme="b" id="drupalgap_user_edit_submit">Save</button></div>
      </fieldset>
    </div><!-- /content -->
  </div><!-- /page -->

  <!-- Zepto lib -->
  <script src="../js/jquery-1.8.2.js"></script>

  <!-- Services JS -->
  <script src="../js/services/drupalgap.js"></script>
  <script src="../js/services/services.js"></script>
  <script src="../js/services/system.js"></script>
  <script src="../js/drupalgap.js"></script>
  <script src="../js/services/user.js"></script>

  <!-- This page -->
  <script src="../js/pages/user_edit.js"></script>
</body>
</html>
