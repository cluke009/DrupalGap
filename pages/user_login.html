<!DOCTYPE HTML>
<html>
<head>
  <title>DrupalGap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/debug.css">
</head>
<body>

  <div data-role="page" id="drupalgap_page_user_login">
    <div data-role="header">
      <a href="dashboard.html" data-icon="home" class="ui-btn-left">Home</a>
      <h1>Login</h1>
    </div><!-- /header -->
    <div data-role="content" class='content'>
      <div id='drupalgap_page_user_login_messages' class='messages'></div>
      <div>
        <label for="drupalgap_user_login_name">Username</label>
        <input type="text" id="drupalgap_user_login_name" />
      </div>
      <div>
        <label for="drupalgap_user_login_pass">Password</label>
        <input type="password" id="drupalgap_user_login_pass" />
      </div>
      <fieldset>
        <div><button type="button" data-theme="b" id="drupalgap_user_login_submit">Login</button></div>
      </fieldset>
    </div><!-- /content -->
  </div><!-- /page -->

  <!-- Zepto lib -->
  <script src="../js/zepto.min.js"></script>

  <!-- Services JS -->
  <script src="../js/services/drupalgap.js"></script>
  <script src="../js/services/services.js"></script>
  <script src="../js/services/system.js"></script>
  <script src="../js/pages/setup.js"></script>
  <script src="../js/drupalgap.js"></script>
  <script src="../js/services/user.js"></script>

  <!-- This page -->
  <script src="../js/pages/user_login.js"></script>
</body>
</html>
