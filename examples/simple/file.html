<!DOCTYPE HTML>
<html>
<head>
  <title>Drupal Services</title>
  <!-- Jquery lib -->
  <script src="../../js/jquery-1.8.2.js"></script>
  <script src="../../js/jqTabs.js"></script>
  <script src="../../js/signals.min.js"></script>
  <script src="../../js/hasher.min.js"></script>

  <!-- Required for all requests -->
  <script src="../../js/services/services.js"></script>

  <!-- Required for this request -->
  <script src="../../js/services/file.js"></script>
  <script src="js/file.js"></script>

  <!-- Services config -->
  <script>
    $(document).ready(function(){
      var options = {
        sitePath: 'http://localhost:8082',
        endPoint: 'rest',
        basePath: '/',
        debug: 0
      };
      services.init(options);
      var tabs = new jqTabs($("#tabbed"));
    });
  </script>

  <!-- Simple CSS -->
  <link type="text/css" rel="stylesheet" media="all" href="css/simple.css"/>
</head>
<body>
<h1>File</h1>
<div id="tabbed" class="nav">
  <ul class="nav-primary">
    <li><a href="comment.html">Comment</a></li>
    <li><a href="file.html" class="active">File</a></li>
    <li><a href="node.html">Node</a></li>
    <li><a href="index.html">System</a></li>
    <li><a href="taxonomy_term.html">Taxonomy Term</a></li>
    <li><a href="taxonomy_vocabulary.html">Taxonomy Vocabulary</a></li>
    <li><a href="user.html">User</a></li>
  </ul>
  <ul class="tab-headers nav-secondary">
    <li><a href="#section_file_retrieve">Retrieve</a></li>
    <li><a href="#section_file_create">Create</a></li>
    <li><a href="#section_file_delete">Delete</a></li>
    <li><a href="#section_file_index">Index</a></li>
    <li><a href="#section_file_create_raw">Create Raw</a></li>
  </ul>
  <div class="tab-wrapper">

    <!--

      FILE RETRIEVE

    -->
    <div id="section_file_retrieve" class="tabcontent">
      <h2>File Retrieve</h2>
      <label for="input_file_retrieve_fid">File ID</label>
      <input type="text" id="input_file_retrieve_fid" value="1"/>
      <button type="button" id="submit_file_retrieve">Retrieve</button>
    </div>

    <!--

      FILE CREATE

    -->
    <div id="section_file_create" class="tabcontent">
      <h2>File Create</h2>
      <label for="input_file_create_filename">File Name</label>
      <input type="text" id="input_file_create_filename" value="octocat64.jpg"/>
      <label for="input_file_create_file">Base64 encoded text</label>
      <textarea id="input_file_create_file" rows="4"></textarea>
      <button type="button" id="submit_file_create">Upload</button>
    </div>

    <!--

      FILE DELETE

    -->
    <div id="section_file_delete" class="tabcontent">
      <h2>File Delete</h2>
      <label for="input_file_delete_fid">File ID</label>
      <input type="text" id="input_file_delete_fid" value="1"/>
      <button type="button" id="submit_file_delete">Delete</button>
    </div>

    <!--

      FILE INDEX

    -->
    <div id="section_file_index" class="tabcontent">
      <h2>File Index</h2>
      <label for="input_file_index_fields">Fields</label>
      <input type="text" id="input_file_index_fields" value="nid, vid"/>
      <label for="input_file_index_params">Parameters</label>
      <input type="text" id="input_file_index_params" value='{"nid": "1"}'/>
      <button type="button" id="submit_file_index">Get files</button>
    </div>

    <!--

      FILE CREATE RAW

    -->
    <div id="section_file_create_raw" class="tabcontent">
      <h2>File Create Raw</h2>
      <label for="input_file_create_raw_filename">File Name</label>
      <input type="text" id="input_file_create_raw_filename" value="file.doc"/>
      <label for="input_file_create_raw_file">File text</label>
      <textarea id="input_file_create_raw_file" rows="4">I don't know how this works, it doesn't seem like anyone else does either. I assume it accepts binary. It will create a file it just doesn't seem to be anything useful. </textarea>
      <button type="button" id="submit_file_create_raw">Create raw</button>
    </div>

  </div><!-- /tab-wrapper -->
</div><!-- /tabbed -->
<div class="debugDiv"></div>

</body>
</html>
