<!DOCTYPE HTML>
<html>
<head>
  <title>Drupal Services</title>
  <!-- Jquery lib -->
  <script src="../js/jquery-1.8.2.js"></script>

  <!-- Required for all requests -->
  <script src="../js/services/services.js"></script>
  <script src="../js/services/system.js"></script>

  <!-- Required for this request -->
  <script src="../js/services/taxonomy_term.js"></script>
  <script src="js/taxonomy_term.js"></script>

  <!-- Simple CSS -->
  <link type="text/css" rel="stylesheet" media="all" href="../css/simple.css" />
</head>
<body>

  <div id="page_taxonomy_term">
    <h1>Taxonomy Term</h1>
    <a id="link_taxonomy_term_retrieve" rel="#section_taxonomy_term_retrieve" href="#">Retrieve</a>
    <a id="link_taxonomy_term_create" rel="#section_taxonomy_term_create" href="#">Create</a>
    <a id="link_taxonomy_term_update" rel="#section_taxonomy_term_update" href="#">Update</a>
    <a id="link_taxonomy_term_login" rel="#section_taxonomy_term_delete" href="#">Delete</a>
    <a id="link_taxonomy_term_index" rel="#section_taxonomy_term_index" href="#">Index</a>
    <a id="link_taxonomy_term_select_nodes" rel="#section_taxonomy_term_select_nodes" href="#">Select Nodes</a>

    <div id="section_taxonomy_term_retrieve" class="content content_active">
      <h2>Taxonomy Term Retrieve</h2>
      <label for="input_taxonomy_term_retrieve_tid">Taxonomy Term ID</label>
      <input type="text" id="input_taxonomy_term_retrieve_tid" value="1" />

      <button type="button" id="submit_taxonomy_term_retrieve">Retrieve</button>
    </div><!-- /section_taxonomy_term_login -->

    <div id="section_taxonomy_term_create" class="content">
      <h2>Taxonomy Term Create</h2>
      <p>This will submit a new term to the top level of the 'Tags' vocabulary.</p>
      <label for="input_taxonomy_term_create_vid">Vocabulary ID</label>
      <input type="text" id="input_taxonomy_term_create_vid" value="1" />

      <label for="input_taxonomy_term_create_name">Name</label>
      <input type="text" id="input_taxonomy_term_create_name" />

      <label for="input_taxonomy_term_create_description">Description</label>
      <textarea id="input_taxonomy_term_create_description" rows="4"></textarea>

      <label for="input_taxonomy_term_create_weight">Weight</label>
      <input type="text" id="input_taxonomy_term_create_weight" value="0" />

      <label for="input_taxonomy_term_create_parent">Parent</label>
      <input type="text" id="input_taxonomy_term_create_parent" value="0" />

      <button type="button" id="submit_taxonomy_term_create">Create</button>
    </div><!-- /section_taxonomy_term_create -->

    <div id="section_taxonomy_term_update" class="content">
      <h2>Taxonomy Term Update</h2>
      <label for="input_taxonomy_term_update_vid">Vocabulary ID</label>
      <input type="text" id="input_taxonomy_term_update_vid" value="1" />

      <label for="input_taxonomy_term_update_tid">Term ID</label>
      <input type="text" id="input_taxonomy_term_update_tid" value="1" />

      <label for="input_taxonomy_term_update_name">Name</label>
      <input type="text" id="input_taxonomy_term_update_name" />

      <label for="input_taxonomy_term_update_description">Description</label>
      <textarea id="input_taxonomy_term_update_description" rows="4"></textarea>

      <label for="input_taxonomy_term_update_weight">Weight</label>
      <input type="text" id="input_taxonomy_term_update_weight" value="0" />

      <label for="input_taxonomy_term_update_parent">Parent</label>
      <input type="text" id="input_taxonomy_term_update_parent" value="0" />

      <button type="button" id="submit_taxonomy_term_update">Update</button>
    </div><!-- /section_taxonomy_term_update -->

    <div id="section_taxonomy_term_delete" class="content">
      <h2>Taxonomy Term Delete</h2>
      <label for="input_taxonomy_term_delete_tid">Taxonomy Term ID</label>
      <input type="text" id="input_taxonomy_term_delete_tid" value="1" />

      <button type="button" id="submit_taxonomy_term_delete">Delete</button>
    </div><!-- /section_taxonomy_term_retrieve -->

    <div id="section_taxonomy_term_index" class="content">
      <h2>Taxonomy Term Index</h2>
      <button type="button" id="submit_taxonomy_term_index">Get taxonomy_terms</button>
    </div><!-- /section_taxonomy_term_index -->

    <div id="section_taxonomy_term_select_nodes" class="content">
      <h2>Taxonomy Term Select Nodes</h2>
      <label for="input_taxonomy_term_select_nodes_tid">Term ID</label>
      <input type="text" id="input_taxonomy_term_select_nodes_tid" value="1" />
      <button type="button" id="submit_taxonomy_term_select_nodes">Get nodes</button>
    </div><!-- /section_taxonomy_term_select_nodes -->
  </div><!-- /page -->

</body>
</html>
