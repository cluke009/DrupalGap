    <div id="tabbed" class="offset1 span10 nav">
      <h1>Node</h1>

        <li><a href="#section_node_retrieve">Retrieve</a></li>
        <li><a href="#section_node_create">Create</a></li>

          NODE RETRIEVE

        -->
        <div id="section_node_retrieve" class="tabcontent">
          <h2>Node Retrieve</h2>
          <form>
            <label for="input_node_retrieve_nid">Node ID</label>
            <input type="text" id="input_node_retrieve_nid" value="1" />

          NODE CREATE

        -->
        <div id="section_node_create" class="content">
          <h2>Node Create</h2>
          <form>
            <label for="input_node_create_type">Content Type</label>
            <input type="text" id="input_node_create_type" value="page" />

            <label for="input_node_create_language">Language</label>
            <input type="text" id="input_node_create_language" />

            <label for="input_node_create_title">Title</label>
            <input type="text" id="input_node_create_title" />

            <label for="input_node_create_body">Body</label>
            <textarea id="input_node_create_body" rows="4"></textarea>
            <div>
             <button type="submit" id="submit_node_create" class="btn">Create</button>
           </div>
         </form>
        </div>

        <!--

          NODE UPDATE

        -->
        <div id="section_node_update" class="content">
          <h2>Node Update</h2>

            <label for="input_node_update_type">Content Type</label>

            <label for="input_node_update_language">Language</label>

            <label for="input_node_update_nid">Node ID</label>
            <input type="text" id="input_node_update_nid" value="1" />

            <label for="input_node_update_title">Title</label>
            <input type="text" id="input_node_update_title" />

            <label for="input_node_update_body">Body</label>
            <textarea id="input_node_update_body" rows="4"></textarea>
            <div>
              <button type="submit" id="submit_node_update" class="btn">Update</button>
            </div>
          </form>
        </div>

          NODE DELETE
