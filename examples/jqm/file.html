<div id="page_file" data-role="page">
  <div data-role="header">
    <h1>File</h1>
    <a href="index.html" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
    <a href="file.html">File</a>
    <div data-role="navbar" data-grid="d">
      <ul class="navbar">
        <li><a href="comment.html">Comment</a></li>
        <li><a href="node.html">Node</a></li>
        <li><a href="taxonomy_term.html">Term</a></li>
        <li><a href="taxonomy_vocabulary.html">Vocabulary</a></li>
        <li><a href="user.html">User</a></li>
      </ul>
    </div>
  </div>
  <!-- /header -->
  <div data-role="content">
    <div class="ui-grid-d">
      <div class="ui-block-a"><h1>File</h1></div>
      <div class="ui-block-b"></div>
      <div class="ui-block-c"></div>
      <div class="ui-block-d"></div>
      <div class="ui-block-e"><br /><button id="submit_system_clear">Clear localStorage</button></div>
    </div>
    <div data-role="collapsible-set" data-theme="c" data-content-theme="d">
      <div data-role="collapsible">
        <h3>File Retrieve</h3>
        <label for="input_file_retrieve_fid">File ID</label>
        <input type="text" id="input_file_retrieve_fid" value="1" />
        <button type="submit" class="btn" id="submit_file_retrieve">Retrieve</button>
      </div>
      <!-- /File Retrieve -->
      <div data-role="collapsible">
        <h3>File Create</h3>
        <label for="input_file_create_filename">File Name</label>
        <input type="text" id="input_file_create_filename"/>
        <label for="input_file_create_file">Base64 encoded text</label>
        <textarea id="input_file_create_file" rows="4"></textarea>
        <button type="button" id="submit_file_create" data-theme="b">Upload</button>
      </div>
      <!-- /File Create -->
      <div data-role="collapsible">
        <h3>File Delete</h3>
        <label for="input_file_delete_fid">File ID</label>
        <input type="text" id="input_file_delete_fid" value="1"/>
        <button type="button" id="submit_file_delete" data-theme="b">Delete</button>
      </div>
      <!-- /File Delete -->
      <div data-role="collapsible">
        <h3>File Index</h3>
        <button type="button" id="submit_file_index" data-theme="b">Get files</button>
      </div>
      <!-- /File Index -->
      <div data-role="collapsible">
        <h3>File Create Raw</h3>
        <label for="input_file_create_raw_filename">File Name</label>
        <input type="text" id="input_file_create_raw_filename"/>
        <label for="input_file_create_raw_file">Base64 encoded text</label>
        <textarea id="input_file_create_raw_file" rows="4"></textarea>
        <button type="button" id="submit_file_create_raw" data-theme="b">Create raw</button>
      </div>
      <!-- /File Create Raw -->
    </div>
    <!-- /collapsible-set -->
    <div data-role="collapsible-set" data-content-theme="c">
      <div data-role="collapsible" data-theme="e" data-collapsed="false">
        <h3>Debug </h3>
        <a href="index.html" data-role="button" data-theme="b" data-inline="true" data-mini="true">Clear</a>
        <div class="debugDiv">
        </div>
      </div>
    </div>
  </div>
  <!-- /content -->
</div>
