<!DOCTYPE HTML>
<html>
<head>
  <title>Drupal Services</title>
  <!-- Jquery lib -->
  <script src="../js/jquery-1.8.2.js"></script>

  <!-- Required for all requests -->
  <script src="../js/services/services.js"></script>
  <script src="../js/services/system.js"></script>

  <!-- Required for this request -->
  <script src="../js/services/node.js"></script>
  <script src="js/node.js"></script>

  <!-- Simple CSS -->
  <link type="text/css" rel="stylesheet" media="all" href="../css/simple.css" />
</head>
<body>

  <div id="page_node">
    <h1>Node</h1>
    <a id="link_node_retrieve" rel="#section_node_retrieve" href="#">Retrieve</a>
    <a id="link_node_create" rel="#section_node_create" href="#">Create</a>
    <a id="link_node_update" rel="#section_node_update" href="#">Update</a>
    <a id="link_node_login" rel="#section_node_delete" href="#">Delete</a>
    <a id="link_node_index" rel="#section_node_index" href="#">Index</a>
    <a id="link_node_files" rel="#section_node_files" href="#">Files</a>
    <a id="link_node_comments" rel="#section_node_comments" href="#">Comments</a>

    <div id="section_node_retrieve" class="content content_active">
      <h2>Node Retrieve</h2>

      <label for="input_node_retrieve_nid">Node ID</label>
      <input type="text" id="input_node_retrieve_nid" value="1" />

      <button type="button" id="submit_node_retrieve">Retrieve</button>
    </div><!-- /section_node_login -->

    <div id="section_node_create" class="content">
      <h2>Node Create</h2>
      <label for="input_node_create_type">Content Type</label>
      <input type="text" id="input_node_create_type" value="page" />

      <label for="input_node_create_language">Language</label>
      <input type="text" id="input_node_create_language" />

      <label for="input_node_create_title">Title</label>
      <input type="text" id="input_node_create_title" />

      <label for="input_node_create_body">Body</label>
      <textarea id="input_node_create_body" rows="4"></textarea>

      <button type="button" id="submit_node_create">Create</button>
    </div><!-- /section_node_create -->

    <div id="section_node_update" class="content">
      <h2>Node Update</h2>
      <label for="input_node_update_type">Content Type</label>
      <input type="text" id="input_node_update_type" value="page" />

      <label for="input_node_update_language">Language</label>
      <input type="text" id="input_node_update_language" />

      <label for="input_node_update_nid">Node ID</label>
      <input type="text" id="input_node_update_nid" value="1" />

      <label for="input_node_update_title">Title</label>
      <input type="text" id="input_node_update_title" />

      <label for="input_node_update_body">Body</label>
      <textarea id="input_node_update_body" rows="4"></textarea>

      <button type="button" id="submit_node_update">Update</button>
    </div><!-- /section_node_update -->

    <div id="section_node_delete" class="content">
      <h2>Node Delete</h2>
      <label for="input_node_delete_nid">Node ID</label>
      <input type="text" id="input_node_delete_nid" />

      <button type="button" id="submit_node_delete">Delete</button>
    </div><!-- /section_node_retrieve -->

    <div id="section_node_index" class="content">
      <h2>Node Index</h2>
      <button type="button" id="submit_node_index">Get nodes</button>
    </div><!-- /section_node_index -->

    <div id="section_node_files" class="content">
      <h2>Node Files</h2>
      <label for="input_node_files_nid">Node ID</label>
      <input type="text" id="input_node_files_nid" value="1" />
      <button type="button" id="submit_node_files">Get files</button>
    </div><!-- /section_node_files -->

    <div id="section_node_comments" class="content">
      <h2>Node Comments</h2>
      <label for="input_node_comments_nid">Node ID</label>
      <input type="text" id="input_node_comments_nid" value="1" />
      <button type="button" id="submit_node_comments">Get comments</button>
    </div><!-- /section_node_comments -->
  </div><!-- /page -->

</body>
</html>
